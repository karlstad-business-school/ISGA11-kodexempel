<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
  </head>
  <body>
    <h1>Exempel på tabell</h1>

    <table>
      <caption>Utgifter 2025</caption>

      <thead>
        <tr>

            <th scope="col">Mars</th>

      </thead>

            <td>5 700</td>
        </tr>
        <tr>
            <th scope="row">Hushåll</th>

            <td>620</td>
            <td>432</td>
        </tr>
        <tr>
            <th scope="row">Hyra</th>
            <td>8 273</td>

            <td>8 273</td>
        </tr>
      </tbody>
 

    </table>

  </body>
</html>
